production:
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  database: mind_production
  username: mind
  password: <%= ENV["MIND_DATABASE_PASSWORD"] %>
